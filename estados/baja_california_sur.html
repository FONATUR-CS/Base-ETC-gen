<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baja California Sur – Plataforma de Turismo Comunitario</title>

  <!-- React -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

  <!-- Babel to transpile JSX in the browser -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Mapbox GL -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet" />

  <!-- Lottie Player for loading animation -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  
  <!-- Anime.js for animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

  <!-- Evil Charts for data visualization -->
  <script src="https://cdn.jsdelivr.net/npm/evil-charts/dist/evil-charts.min.js"></script>

  <!-- Google Fonts & Styles -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://framework-gb.cdn.gob.mx/gm/v3/assets/styles/main.css" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #EA5188;
      --background-color: #004C42;
      --text-color: #eaeaea;
      --highlight-color: #FFF2D2;
      --dark-bg: #000;
      --card-blur: rgba(0, 50, 43, 0.85);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Noto Sans', sans-serif;
      color: var(--text-color);
      background-color: var(--dark-bg);
      overflow: hidden; /* Prevent body scroll */
    }

    #root {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* --- Loading Spinner --- */
    .loading-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--dark-bg);
      position: absolute;
      z-index: 10000;
      transition: opacity 0.5s ease-out;
    }

    /* --- App Layout --- */
    .app-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    
    #map-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1;
    }

    /* --- Panel de Control (Izquierda) --- */
    .control-panel {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 350px;
      max-width: 90vw;
      pointer-events: auto;
    }

    .filter-bar, .dashboard-toggle {
      background: var(--card-blur);
      background-image: url('img/patron1.jpg');
      background-size: cover;
      padding: 15px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .filter-bar label {
      font-size: 0.9rem;
      color: var(--highlight-color);
      font-weight: 700;
    }
    .filter-bar select, .filter-bar input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid var(--primary-color);
      background: rgba(0,0,0,0.5);
      color: var(--highlight-color);
    }
    .filter-bar select option { background-color: #333; }

    .control-button {
      padding: 10px 15px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .control-button:hover {
      background-color: #d13e74;
      transform: translateY(-2px);
    }
    
    /* --- Tarjeta de Lugar (Derecha) --- */
    .info-card {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 2;
      width: 380px;
      max-width: 90vw;
      background: var(--card-blur);
      background-image: url('img/patron1.jpg');
      padding: 20px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      opacity: 0; /* Managed by Anime.js */
      transform: scale(0.95); /* Managed by Anime.js */
      pointer-events: auto;
    }
    .info-card h2 {
        font-family: 'Patria', 'Noto Sans', sans-serif;
        color: var(--highlight-color);
        margin-bottom: 10px;
    }
    .info-card p {
        margin-bottom: 15px;
        line-height: 1.6;
    }
    .info-card a {
        color: var(--primary-color);
        font-weight: bold;
    }
    .info-card img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        margin-top: 10px;
    }
    
    /* --- Dashboard (Gráficos) --- */
    .dashboard-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
      background-color: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      transition: opacity 0.4s ease;
    }
    .dashboard-content {
      background: var(--card-blur);
      padding: 30px;
      border-radius: 15px;
      width: 80%;
      max-width: 900px;
      color: var(--highlight-color);
    }
    .dashboard-content h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    #chart-container {
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React application script -->
  <script type="text/babel" src="app.jsx"></script>
</body>
</html>
